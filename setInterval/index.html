<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetInterval</title>
</head>

<body>
    <h1>Indradeo</h1>
    <button id="stop">stop</button>
    <button id="start">start</button>
</body>
<script>
    let clear = null
    const startCounter = () => {
        if (!clear) {
            console.log("started")
            clear = setInterval(() => {
                console.log("id")
            }, 1000)
        }
        else
        {
            console.log("its already started");
        }
    }
    const stopCounter = ()=>{
        if(!clear)
        {
            console.log("first click on start")
            return;
        }
        clearInterval(clear)
        clear = null
        console.log("stopped");
    }
    document.querySelector('#start').addEventListener('click', startCounter)
    document.querySelector("#stop").addEventListener('click',stopCounter)
</script>

</html>
